<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>

  <!-- Вставка AppsFlyer Smart Script -->
  <script src="https://cdn.appsflyer.com/smart-script/latest/appsflyer.smart.script.min.js"></script>
</head>
<body>
  <p>Перенаправление... Пожалуйста, подождите.</p>

  <script>
    // Инициализация параметров для генерации OneLink URL
    var oneLinkURL = "https://buchet.onelink.me/LLSu/y6uv971b";
    var mediaSource = {keys: ["shop"], defaultValue: "cocktail"};
    var custom_ss_ui = {paramKey: "af_ss_ui", defaultValue: "true"};

    // Функция для генерации ссылки с помощью Smart Script
    function generateAndRedirect() {
      window.AF_SMART_SCRIPT.generateOneLinkURL({
        oneLinkURL: oneLinkURL,
        afParameters: {
          mediaSource: mediaSource,
          afCustom: [custom_ss_ui]
        }
      }).then(function(result) {
        // Проверка и редирект
        if (result && result.clickURL) {
          window.location.href = result.clickURL;  // Переадресация на сгенерированную ссылку
        } else {
          console.error("Ошибка: Не удалось сгенерировать ссылку.");
        }
      }).catch(function(error) {
        console.error("Ошибка в генерации ссылки: ", error);
      });
    }

    // Запуск генерации и редиректа
    generateAndRedirect();
  </script>
</body>
</html>
